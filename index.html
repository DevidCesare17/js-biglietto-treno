<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Biglietto Treno</h1>
      <div class="km_totali">
        <p>I tuoi km da percorrere: <span id="km"></span></p>
      </div>
      <div class="anni">
        <p>I tuoi anni: <span id="eta"></span></p>
      </div>
      <div class="prezzo_finale">
        <p>Ecco il prezzo totale del tuo biglietto: <span id="prezzo"></span> EUR</p>
      </div>
      <small>N.B.: Il prezzo totale &egrave; gi&agrave;	scontato. Gli sconti sono del 20% per gli under 18 e del 40% per gli over 65.</small>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
